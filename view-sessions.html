<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scheduled Sessions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2196f3;
      --primary-dark: #1769aa;
      --secondary: #74ebd5;
      --accent: #ACB6E5;
      --bg-gradient: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 100%);
      --surface: #fff;
      --text: #222;
      --shadow: 0 8px 36px rgba(33, 150, 243, 0.13), 0 4px 16px rgba(0,0,0,0.11);
    }
    [data-theme="dark"] {
      --surface: #191c20;
      --text: #e8eaf6;
      --bg-gradient: linear-gradient(135deg, #232946 0%, #2b3a67 100%);
      --shadow: 0 8px 36px rgba(37, 60, 89, 0.24), 0 4px 16px rgba(0,0,0,0.28);
    }
    * { box-sizing: border-box; }
    html, body {
      font-family: 'Inter', Arial, sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      color: var(--text);
      scroll-behavior: smooth;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem 0;
      transition: background 0.4s;
    }
    .container {
      background: var(--surface);
      max-width: 800px;
      width: 97vw;
      margin: 0 auto;
      padding: 2.5rem 2rem 2.2rem;
      border-radius: 18px;
      box-shadow: var(--shadow);
      transition: box-shadow 0.3s cubic-bezier(.25,.8,.25,1), background 0.4s;
      position: relative;
      z-index: 2;
      animation: fadein 0.7s;
    }
    @keyframes fadein {
      0% { opacity: 0; transform: scale(0.95);}
      100% { opacity: 1; transform: scale(1);}
    }
    .theme-toggle {
      position: absolute;
      top: 19px;
      right: 22px;
      background: none;
      border: none;
      font-size: 1.38rem;
      cursor: pointer;
      transition: color 0.2s;
      color: var(--primary-dark);
      outline: none;
    }
    .theme-toggle:focus { color: #ffda47; }
    h2 {
      font-weight: 700;
      font-size: 2.13rem;
      margin-bottom: 1.1rem;
      text-align: center;
      color: var(--primary-dark);
      letter-spacing: 0.03em;
      margin-top: 0.1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 4px rgba(0,0,0,0.04);
    }
    th, td {
      padding: 12px 10px;
      border-bottom: 1px solid #f6e9dd;
      text-align: left;
    }
    th {
      background: #f0f6ff;
      color: #2196f3;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    tr:last-child td {
      border-bottom: none;
    }
    .back-button {
      margin-top: 2rem;
      padding: 12px 32px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 8px #e3e8ee;
      transition: background 0.2s;
    }
    .back-button:hover {
      background: #1769aa;
    }
    #loading, #error, #empty {
      text-align: center;
      margin-top: 1.5rem;
      color: #888;
      font-size: 1.1em;
    }
    #empty {
      color: #bfa16c;
      font-size: 1.2em;
      font-style: italic;
    }
    /* Dark mode table fix */
    [data-theme="dark"] table {
      background: #232946;
    }
    [data-theme="dark"] th {
      background: #253250;
      color: #74ebd5;
    }
    [data-theme="dark"] td {
      background: #232946;
      color: #e8eaf6;
    }
    @media (max-width: 600px) {
      .container {
        padding: 1.2rem 0.3rem 2rem 0.3rem;
      }
      th, td {
        font-size: 0.97em;
        padding: 10px 6px;
      }
      h2 {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme" title="Toggle light/dark mode">ðŸŒ™</button>
    <h2>Scheduled Sessions</h2>
    <div id="loading">Loading scheduled sessions...</div>
    <div id="error" style="display:none"></div>
    <table id="sessions-table" style="display:none">
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Client Name</th>
          <th>Session Type</th>
        </tr>
      </thead>
      <tbody id="sessions-tbody">
        <!-- Sessions will be populated here -->
      </tbody>
    </table>
    <button class="back-button" onclick="location.href='dashboard_counselor.html'">Back to Dashboard</button>
  </div>
  <script>
    // THEME TOGGLE
    const themeToggle = document.getElementById('themeToggle');
    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      themeToggle.textContent = theme === "dark" ? "ðŸŒž" : "ðŸŒ™";
      localStorage.setItem('theme', theme);
    }
    themeToggle.onclick = () => {
      const curr = document.documentElement.getAttribute('data-theme');
      setTheme(curr === "dark" ? "light" : "dark");
    };
    (() => {
      let theme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? "dark" : "light");
      setTheme(theme);
    })();

    // DATA & RENDER
    const API_URL = "http://localhost:8000";

    async function fetchUserMap() {
      const resp = await fetch(`${API_URL}/users/`);
      if (!resp.ok) throw new Error('Failed to fetch users');
      const users = await resp.json();
      const userMap = {};
      users.forEach(user => userMap[user.id] = user.name);
      return userMap;
    }

    async function fetchSessions() {
      const resp = await fetch(`${API_URL}/sessions/`);
      if (!resp.ok) throw new Error('Failed to fetch sessions');
      return await resp.json();
    }

    function getSessionType(session) {
      // If you store session type, use it directly
      // Here, we'll say: counselor_id !== user_id = Individual, else Group
      return session.user_id !== session.counselor_id ? "Individual" : "Group";
    }

    function formatDateTime(dateTimeString) {
      const d = new Date(dateTimeString);
      const date = d.toISOString().split('T')[0];
      const time = d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      return { date, time };
    }

    async function loadSessionsTable() {
      document.getElementById('loading').style.display = '';
      document.getElementById('error').style.display = 'none';
      document.getElementById('sessions-table').style.display = 'none';

      try {
        const [userMap, sessions] = await Promise.all([fetchUserMap(), fetchSessions()]);
        const tbody = document.getElementById('sessions-tbody');
        tbody.innerHTML = '';

        sessions.forEach(session => {
          const { date, time } = formatDateTime(session.scheduled_at);
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${date}</td>
            <td>${time}</td>
            <td>${userMap[session.user_id] ? userMap[session.user_id] : 'Unknown'}</td>
            <td>${getSessionType(session)}</td>
          `;
          tbody.appendChild(tr);
        });

        document.getElementById('loading').style.display = 'none';
        document.getElementById('sessions-table').style.display = '';
      } catch (e) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').innerText = e.message;
        document.getElementById('error').style.display = '';
      }
    }

    window.onload = loadSessionsTable;
  </script>
</body>
</html>
