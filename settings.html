<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Platform Settings - MindCare Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #e0ecff 0%, #ffd6d6 100%);
      color: #1a237e;
      margin: 0; padding: 0; min-height: 100vh;
    }
    .container {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2.5rem 2rem;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 6px 32px #f8bbd066, 0 2px 8px #f8bbd044;
      text-align: center;
    }
    h1 {
      color: #1769aa;
      font-size: 2rem;
      margin-bottom: 1.3em;
      font-weight: 700;
      text-align: center;
    }
    form {
      margin: 0 auto 1.5em auto;
      text-align: left;
      max-width: 400px;
    }
    label {
      font-weight: 600;
      color: #1769aa;
      margin-bottom: 0.4em;
      display: block;
    }
    input[type="checkbox"] {
      margin-right: 7px;
      transform: scale(1.2);
    }
    .setting-group {
      margin-bottom: 1.2em;
      font-size: 1.09em;
    }
    .save-btn {
      background: linear-gradient(90deg, #4caf50, #2196f3 90%);
      color: #fff; border: none; border-radius: 8px;
      font-weight: 700; font-size: 1.07rem;
      padding: 0.9em 2.2em; cursor: pointer;
      box-shadow: 0 2px 8px #b2ffd688;
      transition: background 0.19s;
      margin-top: 1.1em;
      display: block;
      margin-left: auto; margin-right: auto;
    }
    .save-btn:hover { background: linear-gradient(90deg, #1769aa, #388e3c 90%);}
    .back-btn {
      display: inline-block;
      margin: 2em 0 0 0;
      padding: 0.7em 2.1em;
      background: #e3f1fd;
      color: #1769aa;
      font-weight: 600;
      border-radius: 6px;
      border: none;
      box-shadow: 0 1.5px 8px #e3e8ee;
      text-decoration: none;
      transition: background 0.17s, color 0.17s;
    }
    .back-btn:hover { background: #dce8f6; color: #2196f3;}
    @media (max-width: 700px) {
      .container { padding: 1.2rem 0.4rem;}
      h1 { font-size: 1.2rem;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Platform Settings</h1>
    <form id="settingsForm" onsubmit="event.preventDefault();saveSettings();">
      <div class="setting-group">
        <label>
          <input type="checkbox" id="regOpen" checked>
          Allow new user registration
        </label>
      </div>
      <div class="setting-group">
        <label>
          <input type="checkbox" id="maintenance">
          Enable maintenance mode
        </label>
      </div>
      <div class="setting-group">
        <label>
          <input type="checkbox" id="notifEmail" checked>
          Send email notifications to users
        </label>
      </div>
      <div class="setting-group">
        <label>
          <input type="checkbox" id="allowReports" checked>
          Allow users to submit reports
        </label>
      </div>
      <button class="save-btn" type="submit">Save Settings</button>
    </form>
    <a class="back-btn" href="dashboard_admin.html">Back to Dashboard</a>
  </div>
  <script>
    function saveSettings() {
      alert("Settings saved!\n\n"+
        "Registration: " + (document.getElementById('regOpen').checked ? "Open" : "Closed") +
        "\nMaintenance: " + (document.getElementById('maintenance').checked ? "ON" : "OFF") +
        "\nEmail Notifications: " + (document.getElementById('notifEmail').checked ? "Yes" : "No") +
        "\nReports: " + (document.getElementById('allowReports').checked ? "Allowed" : "Not Allowed")
      );
    }
  </script>
</body>
</html>
