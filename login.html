<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MindCare Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2196f3;
      --primary-dark: #1769aa;
      --secondary: #74ebd5;
      --accent: #ACB6E5;
      --danger: #e53935;
      --danger-dark: #ab000d;
      --bg-gradient: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 100%);
      --surface: #fff;
      --text: #222;
      --shadow: 0 8px 36px rgba(33, 150, 243, 0.13), 0 4px 16px rgba(0,0,0,0.11);
    }
    [data-theme="dark"] {
      --surface: #191c20;
      --text: #e8eaf6;
      --bg-gradient: linear-gradient(135deg, #232946 0%, #2b3a67 100%);
      --shadow: 0 8px 36px rgba(37, 60, 89, 0.24), 0 4px 16px rgba(0,0,0,0.28);
    }
    html, body {
      font-family: 'Inter', Arial, sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      color: var(--text);
      transition: background 0.4s;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 0;
      min-height: 100vh;
    }
    /* Sideways theme toggle button */
    .theme-toggle-sideways {
      position: fixed;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      background: var(--surface);
      border-radius: 0 20px 20px 0;
      box-shadow: 2px 4px 18px rgba(33,150,243,0.12);
      transition: background 0.3s, color 0.3s;
      border: none;
      cursor: pointer;
      font-size: 1.7rem;
      color: var(--primary-dark);
      outline: none;
      border-right: 2px solid var(--primary);
    }
    .theme-toggle-sideways:focus { color: #ffda47; background: var(--accent);}
    .container {
      background: var(--surface);
      max-width: 400px;
      width: 100vw;
      padding: 2.5rem 2rem 2.2rem;
      border-radius: 18px;
      box-shadow: var(--shadow);
      transition: box-shadow 0.3s cubic-bezier(.25,.8,.25,1), background 0.4s;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      animation: fadein 0.7s;
    }
    @keyframes fadein {
      0% { opacity: 0; transform: scale(0.98);}
      100% { opacity: 1; transform: scale(1);}
    }
    .login-hero {
      width: 110px;
      margin: -30px auto 30px auto;
      display: block;
      border-radius: 17px;
      box-shadow: 0 4px 22px #fed6e344;
      object-fit: cover;
    }
    h2 {
      font-weight: 700;
      font-size: 2.1rem;
      margin-bottom: 1.2rem;
      color: var(--primary-dark);
      letter-spacing: 0.03em;
      text-align: center;
      margin-top: 0.4rem;
      user-select: none;
    }
    .input-group {
      width: 100%;
      margin-bottom: 1.45rem;
    }
    label {
      display: block;
      margin-bottom: 0.45rem;
      font-weight: 600;
      font-size: 0.97rem;
      color: #555;
      user-select: none;
    }
    input, select {
      width: 100%;
      padding: 12px 15px;
      font-size: 1rem;
      border: 2px solid #e3e8ee;
      border-radius: 10px;
      outline-offset: 2px;
      transition: border-color 0.3s, box-shadow 0.3s;
      box-sizing: border-box;
      font-family: inherit;
      color: var(--text);
      background: #f8fbff;
    }
    [data-theme="dark"] input,
    [data-theme="dark"] select {
      background: #232946;
      color: #e8eaf6;
      border-color: #314170;
      box-shadow: 0 2px 16px #232946;
    }
    input:focus, select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 8px rgba(33,150,243,0.22);
    }
    .show-password {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.96em;
      color: #888;
      cursor: pointer;
      user-select: none;
      font-weight: 600;
      transition: color 0.2s ease;
    }
    .show-password:hover { color: #e040fb; }
    .forgot-password-link {
      display: block;
      margin-top: -12px;
      margin-bottom: 22px;
      text-align: right;
      width: 100%;
      font-size: 0.97rem;
      color: #1976D2;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
      cursor: pointer;
      user-select: none;
    }
    .forgot-password-link:hover,
    .forgot-password-link:focus {
      color: #e040fb;
      text-decoration: underline;
      outline: none;
    }
    .error-message {
      color: #e74c3c;
      font-size: 0.86rem;
      margin-top: -13px;
      margin-bottom: 10px;
      min-height: 18px;
      user-select: none;
    }
    button {
      width: 100%;
      background: linear-gradient(90deg, #e040fb, #2196F3 90%);
      color: white;
      padding: 15px 0;
      border: none;
      border-radius: 12px;
      font-size: 1.13rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 8px #e3e8ee;
      transition: background 0.22s, transform 0.12s, box-shadow 0.14s;
      will-change: transform;
      outline: none;
      margin-top: 10px;
      letter-spacing: 0.01em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    button:active { transform: scale(0.98);}
    button:hover, button:focus { background: linear-gradient(90deg, #b026a9, #1976D2 90%); }
    .spinner {
      border: 3px solid rgba(255,255,255, 0.6);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .sticker-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    .sticker-row img {
      width: 32px;
      height: 32px;
      border-radius: 9px;
      background: #f9fbe7;
      padding: 2px;
      box-shadow: 0 2px 8px #fed6e344;
      transition: transform 0.17s;
    }
    .sticker-row img:hover {
      transform: scale(1.11) rotate(-5deg);
      box-shadow: 0 5px 16px #fed6e399;
      background: #fffbe0;
    }
    @media (max-width: 700px) {
      .theme-toggle-sideways {
        top: unset;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        border-right: none;
        border-bottom: 2px solid var(--primary);
      }
    }
    @media (max-width: 440px) {
      .container { padding: 1.5rem 0.4rem 1.7rem;}
      .login-hero { max-width: 80px;}
      h2 { font-size: 1.29rem;}
      button { font-size: 1rem; padding: 12px 0;}
    }
  </style>
</head>
<body>
  <button class="theme-toggle-sideways" id="themeToggle" aria-label="Toggle theme" title="Toggle light/dark mode">🌙</button>
  <div class="container">
    <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?fit=crop&w=400&q=80" class="login-hero" alt="MindCare Login Banner" />
    <div class="sticker-row">
      <img src="https://cdn-icons-png.flaticon.com/512/3774/3774299.png" alt="Sticker1" title="Safety" />
      <img src="https://cdn-icons-png.flaticon.com/512/6810/6810085.png" alt="Sticker2" title="Connection" />
      <img src="https://cdn-icons-png.flaticon.com/512/2550/2550350.png" alt="Sticker3" title="Success" />
      <img src="https://cdn-icons-png.flaticon.com/512/3408/3408593.png" alt="Sticker4" title="Chat" />
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Sticker5" title="User" />
    </div>
    <h2>Login to MindCare</h2>
    <form id="loginForm" novalidate autocomplete="off" aria-label="MindCare Login Form" style="width:100%;">
      <div class="input-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          autocomplete="email"
          aria-describedby="emailError"
          aria-invalid="false"
          placeholder="your.email@example.com"
        />
        <div id="emailError" class="error-message" aria-live="polite"></div>
      </div>
      <div class="input-group" style="margin-bottom: 0; position:relative;">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          autocomplete="current-password"
          aria-describedby="passwordError"
          aria-invalid="false"
          placeholder="Enter your password"
        />
        <span class="show-password" id="togglePassword" role="button" tabindex="0" aria-label="Show or hide password">Show</span>
        <div id="passwordError" class="error-message" aria-live="polite"></div>
      </div>
      <a href="#" class="forgot-password-link" id="forgotPasswordLink" tabindex="0">Forgot password?</a>
      <div class="input-group" style="margin-top: 10px;">
        <label for="role">Select Role</label>
        <select id="role" name="role" aria-label="Select user role" required>
          <option value="user" selected>User</option>
          <option value="counselor">Counselor</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button type="submit" id="submitBtn" aria-live="polite">
        Login
      </button>
    </form>
  </div>
  <script>
    // --- THEME TOGGLE ---
    const themeToggle = document.getElementById('themeToggle');
    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      themeToggle.textContent = theme === "dark" ? "🌞" : "🌙";
      localStorage.setItem('theme', theme);
    }
    themeToggle.onclick = () => {
      const curr = document.documentElement.getAttribute('data-theme');
      setTheme(curr === "dark" ? "light" : "dark");
    };
    (() => {
      let theme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? "dark" : "light");
      setTheme(theme);
    })();

    // --- PASSWORD VISIBILITY ---
    const passwordInput = document.getElementById('password');
    const togglePasswordBtn = document.getElementById('togglePassword');
    togglePasswordBtn.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        togglePasswordBtn.textContent = 'Hide';
      } else {
        passwordInput.type = 'password';
        togglePasswordBtn.textContent = 'Show';
      }
    });
    togglePasswordBtn.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        togglePasswordBtn.click();
      }
    });

    // --- FORGOT PASSWORD ---
    const forgotPasswordLink = document.getElementById('forgotPasswordLink');
    forgotPasswordLink.addEventListener('click', (e) => {
      e.preventDefault();
      const email = prompt('Please enter your registered email to reset your password:');
      if (!email) return;
      if (!validateEmail(email.trim())) {
        alert('❌ Please enter a valid email address.');
        return;
      }
      forgotPasswordLink.textContent = "Sending reset link...";
      forgotPasswordLink.style.pointerEvents = "none";
      forgotPasswordLink.style.opacity = "0.6";
      fetch("http://127.0.0.1:8000/forgot-password/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: email.trim() })
      })
      .then(resp => resp.json().then(data => ({ok: resp.ok, data})))
      .then(({ok, data}) => {
        if (ok) {
          alert("✅ Password reset link sent! Please check your email.");
        } else {
          alert("❌ " + (data.detail || "Failed to send reset link."));
        }
      })
      .catch(() => {
        alert("❌ Network error or server unreachable.");
      })
      .finally(() => {
        forgotPasswordLink.textContent = "Forgot password?";
        forgotPasswordLink.style.pointerEvents = "auto";
        forgotPasswordLink.style.opacity = "1";
      });
    });
    forgotPasswordLink.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        forgotPasswordLink.click();
      }
    });

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    // --- FORM SUBMIT ---
    const form = document.getElementById('loginForm');
    const emailInput = form.email;
    const roleSelect = form.role;
    const submitBtn = document.getElementById('submitBtn');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      emailError.textContent = '';
      passwordError.textContent = '';
      emailInput.setAttribute('aria-invalid', 'false');
      passwordInput.setAttribute('aria-invalid', 'false');

      let valid = true;
      if (!validateEmail(emailInput.value.trim())) {
        emailError.textContent = 'Please enter a valid email.';
        emailInput.setAttribute('aria-invalid', 'true');
        valid = false;
      }
      if (passwordInput.value.trim().length < 6) {
        passwordError.textContent = 'Password must be at least 6 characters.';
        passwordInput.setAttribute('aria-invalid', 'true');
        valid = false;
      }
      if (!valid) return;

      submitBtn.disabled = true;
      submitBtn.innerHTML = '<div class="spinner" aria-label="Loading"></div>';

      const credentials = {
        email: emailInput.value.trim(),
        password: passwordInput.value.trim()
      };

      try {
        const response = await fetch("http://127.0.0.1:8000/login/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(credentials)
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('username', data.user.name || "User");
          alert(`✅ Welcome ${data.user.name} (${data.user.role})`);
          if (data.user.role === "admin") {
            window.location.href = "dashboard_admin.html";
          } else if (data.user.role === "counselor") {
            window.location.href = "dashboard_counselor.html";
          } else {
            window.location.href = "dashboard_user.html";
          }
        } else {
          alert("❌ " + (data.detail || 'Login failed.'));
        }
      } catch (err) {
        alert("❌ Network error or server unreachable.");
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Login';
      }
    });
  </script>
</body>
</html>
