<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üß† MindCare Journal Summarizer</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #333;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 1rem;
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 2rem;
      background: #fff;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .result p {
      font-size: 1.1rem;
    }
    .label {
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>üß† MindCare Journal Summarizer</h1>

  <textarea id="entry" placeholder="Write your journal entry here..."></textarea>
  <br>
  <button onclick="summarize()">üìù Summarize Entry</button>

  <div class="result">
    <p><span class="label">Summary:</span> <span id="summary">-</span></p>
    <p><span class="label">Mood:</span> <span id="mood">-</span></p>
    <p><span class="label">Sentiment Score:</span> <span id="score">-</span></p>
  </div>

  <script>
    async function summarize() {
      const text = document.getElementById("entry").value.trim();
      if (text === "") {
        alert("Please enter your journal text.");
        return;
      }

      // Clear previous result
      document.getElementById("summary").innerText = "...";
      document.getElementById("mood").innerText = "...";
      document.getElementById("score").innerText = "...";

      try {
        const res = await fetch("http://127.0.0.1:8000/summarize/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: text })
        });

        if (!res.ok) {
          throw new Error("Server error: " + res.status);
        }

        const data = await res.json();
        document.getElementById("summary").innerText = data.summary;
        document.getElementById("mood").innerText = data.mood;
        document.getElementById("score").innerText = data.sentiment;

      } catch (err) {
        console.error(err);
        alert("Failed to summarize. Check your backend is running.");
      }
    }
  </script>

</body>
</html>
