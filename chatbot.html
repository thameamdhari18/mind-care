<!DOCTYPE html>
<html>
<head>
  <title>MindCare Chatbot</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f4f8;
      padding: 30px;
    }
    #chat {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 5px;
      width: 90%;
    }
  </style>
</head>
<body>
  <div id="chat">
    <h2>ðŸ’¬ MindCare Counseling Assistant</h2>
    <input type="text" id="userInput" placeholder="Type how you're feeling..." />
    <button onclick="sendMessage()">Send</button>
    <p><strong>Assistant:</strong> <span id="response">Awaiting your message...</span></p>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      const res = await fetch("http://127.0.0.1:8000/chatbot/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_input: input })
      });
      const data = await res.json();
      document.getElementById("response").innerText = data.reply;
    }
  </script>
</body>
</html>
