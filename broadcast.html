<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Send Announcement - MindCare Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #e0ecff 0%, #b2ffd6 100%);
      margin: 0; padding: 0; min-height: 100vh;
    }
    .container {
      max-width: 520px;
      margin: 3rem auto;
      padding: 2.5rem 2rem;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 6px 32px #a5d6a766, 0 2px 8px #a5d6a744;
      text-align: center;
    }
    h1 { color: #1769aa; font-size: 2rem; margin-bottom: 1.3em; }
    textarea {
      width: 100%; min-height: 120px;
      padding: 1em; font-size: 1.07rem;
      border-radius: 8px; border: 1.5px solid #b2ffd6;
      background: #f8fbff; margin-bottom: 1.2em;
    }
    label { font-weight: 600; color: #1769aa; margin-bottom: 0.5em; display: block; }
    .send-btn {
      background: linear-gradient(90deg, #2196f3, #4caf50 90%);
      color: #fff; border: none; border-radius: 8px;
      font-weight: 700; font-size: 1.07rem;
      padding: 0.9em 2.2em; cursor: pointer;
      box-shadow: 0 2px 8px #b2ffd688;
      margin-bottom: 2em;
    }
    .send-btn:hover { background: linear-gradient(90deg, #1769aa, #388e3c 90%); }
    .back-btn {
      display: inline-block; padding: 0.7em 2.1em;
      background: #e3f1fd; color: #1769aa; font-weight: 600;
      border-radius: 6px; text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Send Announcement</h1>
    <form id="broadcastForm" onsubmit="broadcast(event)">
      <label for="announcement">Announcement Message:</label>
      <textarea id="announcement" required maxlength="300" placeholder="Write your announcement to all users..."></textarea>
      <br>
      <button class="send-btn" type="submit">Send Announcement</button>
    </form>
    <a class="back-btn" href="dashboard_admin.html">Back to Dashboard</a>
  </div>
<script>
async function broadcast(e){
  e.preventDefault();
  const msg = document.getElementById('announcement').value.trim();
  if (!msg) return;

  try {
  const response = await fetch('http://127.0.0.1:8000/announcements/',
 {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        title: 'Announcement',
        message: msg,
        sender_id: 3  // Admin user ID
      })
    });

    if (response.ok) {
      alert("Announcement sent successfully!\n\n" + msg);
      document.getElementById('broadcastForm').reset();
    } else {
      const errorText = await response.text();
      alert("Failed to send announcement. " + errorText);
    }
  } catch (err) {
    alert("Network error: " + err.message);
  }
}
</script>
</body>
</html>
