<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Mood Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2196f3;
      --primary-dark: #1769aa;
      --secondary: #74ebd5;
      --accent: #ACB6E5;
      --surface: #fff;
      --text: #222;
      --bg-gradient: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 100%);
      --shadow: 0 8px 36px rgba(33, 150, 243, 0.13), 0 4px 16px rgba(0,0,0,0.11);
    }
    [data-theme="dark"] {
      --surface: #191c20;
      --text: #e8eaf6;
      --bg-gradient: linear-gradient(135deg, #232946 0%, #2b3a67 100%);
      --shadow: 0 8px 36px rgba(37, 60, 89, 0.24), 0 4px 16px rgba(0,0,0,0.28);
    }
    html, body {
      font-family: 'Inter', Arial, sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      color: var(--text);
    }
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem 0;
      transition: background 0.4s;
    }
    .container {
      background: var(--surface);
      max-width: 680px;
      width: 98vw;
      padding: 2.5rem 2rem 2.2rem;
      border-radius: 18px;
      box-shadow: var(--shadow);
      transition: box-shadow 0.3s cubic-bezier(.25,.8,.25,1), background 0.4s;
      position: relative;
      z-index: 2;
      animation: fadein 0.7s;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    @keyframes fadein {
      0% { opacity: 0; transform: scale(0.98);}
      100% { opacity: 1; transform: scale(1);}
    }
    .container:hover { box-shadow: 0 16px 44px rgba(33,150,243,0.14), 0 6px 18px rgba(0,0,0,0.13);}
    .theme-toggle-wrapper {
      display: flex;
      flex-direction: row;
      justify-content: flex-end;
      width: 100%;
      margin-bottom: 0.8rem;
    }
    .theme-toggle {
      background: none;
      border: none;
      font-size: 1.38rem;
      cursor: pointer;
      transition: color 0.2s;
      color: var(--primary-dark);
      outline: none;
      margin-left: 0.5rem;
    }
    .theme-toggle:focus { color: #ffda47; }
    h2 {
      font-weight: 700;
      font-size: 2.13rem;
      margin-bottom: 1.1rem;
      margin-top: 0.2rem;
      text-align: center;
      color: var(--primary-dark);
      letter-spacing: 0.03em;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-top: 1rem;
      background: none;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 2px 8px #e3e8ee;
    }
    th, td {
      text-align: left;
      padding: 14px 16px;
      border-bottom: 1px solid #eee;
      font-size: 1.07rem;
      transition: background 0.18s;
    }
    th {
      background: var(--primary);
      color: white;
      letter-spacing: 0.03em;
      font-size: 1.06rem;
      font-weight: 700;
      border: none;
    }
    tr:last-child td { border-bottom: none; }
    tr {
      transition: background 0.19s;
    }
    tr:hover td {
      background: #f5f8ff;
      transition: background 0.19s;
    }
    [data-theme="dark"] tr:hover td {
      background: #232946;
    }
    .mood-emoji {
      font-size: 1.45em;
      vertical-align: middle;
      margin-right: 0.18em;
    }
    .log-notes {
      font-style: italic;
      color: #6b7a8f;
      font-size: 0.97em;
      line-height: 1.4;
    }
    .no-logs {
      text-align: center;
      color: #777;
      margin-top: 2.3rem;
      font-size: 1.09rem;
      letter-spacing: 0.01em;
    }
    .fadeInRow {
      animation: fadeInRow 0.7s;
    }
    @keyframes fadeInRow {
      0% {opacity:0; transform: translateY(24px);}
      100%{opacity:1; transform:translateY(0);}
    }
    @media (max-width: 700px) {
      .container { padding: 1.3rem 0.2rem 1.2rem;}
      table th, table td { padding: 10px 6px;}
      h2 { font-size: 1.27rem;}
    }
    @media (max-width: 400px) {
      .container { border-radius: 0; box-shadow: none; }
      table th, table td { font-size: 0.97rem; }
    }
    .mood-emoji-bounce {
      display: inline-block;
      animation: moodBounce 0.6s;
    }
    @keyframes moodBounce {
      0% { transform: scale(1);}
      50% { transform: scale(1.3) rotate(-8deg);}
      85% { transform: scale(0.85) rotate(7deg);}
      100% { transform: scale(1);}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="theme-toggle-wrapper">
      <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme" title="Toggle light/dark mode">üåô</button>
    </div>
    <h2>Your Mood Logs</h2>
    <table id="moodTable" aria-label="Mood Logs Table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Mood</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody>
        <!-- Mood logs will be inserted here dynamically -->
      </tbody>
    </table>
    <p class="no-logs" id="noLogsMessage">Loading mood logs...</p>
  </div>
  <script>
    // Theme toggle logic
    const themeToggle = document.getElementById('themeToggle');
    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      themeToggle.textContent = theme === "dark" ? "üåû" : "üåô";
      localStorage.setItem('theme', theme);
    }
    themeToggle.onclick = () => {
      const curr = document.documentElement.getAttribute('data-theme');
      setTheme(curr === "dark" ? "light" : "dark");
    };
    (() => {
      let theme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? "dark" : "light");
      setTheme(theme);
    })();

    // Mood emoji mapping for table display
    const moodEmojiMap = {
      "happy": "üòä",
      "sad": "üò¢",
      "anxious": "üò∞",
      "angry": "üò†",
      "neutral": "üòê",
      "custom-1": "üò≠",
      "custom-2": "üòü",
      "custom-3": "üòê",
      "custom-4": "üôÇ",
      "custom-5": "üòÅ"
    };

    // Fetch mood logs from backend
    async function fetchMoodLogs() {
      // Replace with your backend endpoint!
      // For user-specific logs: `/moods/user/1`
      const endpoint = 'http://127.0.0.1:8000/moods/';
      try {
        const res = await fetch(endpoint);
        if (!res.ok) throw new Error("Failed to load mood logs.");
        return await res.json();
      } catch (e) {
        document.getElementById("noLogsMessage").textContent = "Failed to load mood logs.";
        return [];
      }
    }

    // Render mood logs
    function renderLogs(logs) {
      const tbody = document.querySelector("#moodTable tbody");
      const noLogsMessage = document.getElementById("noLogsMessage");
      tbody.innerHTML = "";
      if (logs.length > 0) {
        noLogsMessage.style.display = "none";
        logs.forEach((log, idx) => {
          const tr = document.createElement("tr");
          tr.classList.add('fadeInRow');
          // Mood value/emoji
          let mood = log.mood;
          let emoji = moodEmojiMap[mood] || "‚ùî";
          // Date
          let date = log.created_at || log.date || "";
          if (date) date = new Date(date).toLocaleString();
          // Notes
          let notes = log.note || log.notes || "";
          tr.innerHTML = `
            <td>${date}</td>
            <td><span class="mood-emoji mood-emoji-bounce">${emoji}</span></td>
            <td class="log-notes">${notes ? notes.replace(/\n/g, '<br>') : '<em>-</em>'}</td>
          `;
          tbody.appendChild(tr);
        });
      } else {
        noLogsMessage.textContent = "No mood logs found.";
        noLogsMessage.style.display = "block";
      }
    }

    // Initial load
    fetchMoodLogs().then(renderLogs);
  </script>
</body>
</html>
